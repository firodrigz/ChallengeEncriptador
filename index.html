<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
        <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
        <title>Challenge Encriptador</title>
    </head>

    <body>
        <div class="container">
            <header class="header-container">            
                <img class="logo" src="./images/logo.svg" alt="Logo Alura" />
                <div class="wrap-toggle">
                    <input type="checkbox" id="toggle" class="offscreen">
                    <label for="toggle" class="switch"></label>
                </div>              
            </header>

            <main class="main-container">
                <section class="ingreso"> 
                    <textarea name="mensaje-ingreso " class="mensaje-ingreso text-scroll" placeholder="Ingrese el texto aquí" cols="30" rows="10" required autofocus></textarea>
                    <div class="informacion">
                        <h6><i class="bi bi-exclamation-triangle"></i> Solo letras minúsculas y sin acentos</h6>
                    </div> 
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()"><i class="bi bi-lock-fill"></i> Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()"><i class="bi bi-unlock-fill"></i> Desencriptar</button>
                    </div>
                </section>
                <section class="resultado">
                    <article class="salida" id="salida-inicial">
                        <img class="muñeco" src="./images/personaje.svg" alt="Muñeco" />
                        <p class="mensaje-inicial">Ningún mensaje fue encontrado</p>
                        <span class="insert-text"> Ingresa el texto que desees encriptar o desencriptar </span>
                    </article>
                    <article class="salida disable" id="salida-resultado">
                        <textarea name="muestra" class="muestra-resultado text-scroll" id="muestra-resultado" cols="30" rows="10"></textarea>
                        <div class="copiar">
                            <button class="btn-copiar" onclick="copiarPortapapeles()"><i class="bi bi-clipboard-check"></i> Copiar</button>
                        </div>    
                    </article>
                </section>
            </main>

            <footer class="footer-container">
                <div class="copyright">
                    <h5>&copy; Challenge Encriptador 2023</h5>
                    <div class="contact">                     
                    <a class="icono" href="https://github.com/firodrigz" target="_blank"><i class="bi bi-github"></i></a>
                    <a class="icono" href="https://www.linkedin.com/in/rodriguez-facundo-ivan/" target="_blank"><i class="bi bi-linkedin"></i></a>                    
                    </div>
                </div>
            </footer>
        </div>
    <script src="./js/script.js"></script>
    </body>
</html>
