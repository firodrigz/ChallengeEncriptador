<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
        <title>Challenge Encriptador</title>
    </head>

    <body>
        <div class="container">
            <header class="header-container">            
                <img class="logo" src="images/logo.svg" alt="Logo Alura" />               
            </header>

            <main class="main-container">
                <section class="ingreso"> <!--class="container-input"-->
                    <textarea name="mensaje-ingreso" class="mensaje-ingreso" placeholder="Ingrese el texto aquí" cols="30" rows="10" required autofocus></textarea>
                    <div class="informacion">
                        <h6><img src="images/exclamation.svg" alt="icon"/> Solo letras minúsculas y sin acentos</h6>
                    </div> 
                    <div class="botones"> <!--class="buttons"-->
                        <button class="btn-encriptar" onclick="btnEncriptar()"><i class="bi bi-lock"></i> Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()"><i class="bi bi-unlock"></i> Desencriptar</button>
                    </div>
                </section>
                <section class="resultado">
                    <article class="output-initial" id="output-initial">
                        <img class="muñeco" src="images/personaje.svg" alt="Muñeco" />
                        <p class="mensaje-inicial">Ningún mensaje fue encontrado</p>
                        <span class="insert-text"> Ingresa el texto que desees encriptar o desencriptar </span>
                    </article>
                    <article class="output-result disable" id="output-result">
                        <textarea name="muestra" class="muestra-resultado" cols="30" rows="10"></textarea>
                        <div class="copiar">
                            <button class="btn-copiar" onclick="copiar()"><i class="bi bi-clipboard-check"></i> Copiar</button>
                        </div>    
                    </article>
                </section>
            </main>

            <footer class="footer-container">
                <div class="copyright">
                    <h3>&copy; Copyright Alura - Challenge Encriptador 2023</h3>
                    <div class="contact">
                    <h3>Rodríguez Facundo Iván</h3>
                    <a class="icono" href="https://www.linkedin.com/in/rodriguez-facundo-ivan/" target="_blank"><i class="bi bi-linkedin"></i></a>
                    <a class="icono" href="https://github.com/firodrigz" target="_blank"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </footer>
        </div>
    <script src="./script.js"></script>
    </body>
</html>
